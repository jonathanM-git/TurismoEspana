<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Formulario</title>
    <link rel="stylesheet" href="/assets/css/formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Header -->
    <header class="container-fluid fixed-top bg-gris shadow">
        <nav class="navbar navbar-expand-lg navbar-light bg-gris">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="img/iconos/logoEspaña.avif" alt="Logo España" style="max-height: 60px;">
                </a>
                <!-- Botón hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link menu__link fs-5 ">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="arteCultura.html" class="nav-link menu__link fs-5">Arte y cultura</a>
                        </li>
                        <li class="nav-item">
                            <a href="turismoUrbano.html" class="nav-link menu__link fs-5">Turismo urbano</a>
                        </li>
                        <li class="nav-item">
                            <a href="naturaleza.html" class="nav-link menu__link fs-5">Naturaleza</a>
                        </li>
                        <li class="nav-item">
                            <a href="gastronomiaEnologia.html" class="nav-link menu__link fs-5">Gastronomía y enología</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link menu__link">
                                <i class="fas fa-search color-icon-search"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fin header -->


    <!-- Contenedor principal -->
    <div class="container-fluid content--container">
        <div class="row w-100">
            <!-- Columna izquierda: Íconos en filas de dos -->
            <div class="col-md-6 icons--container">
                <div class="row">
                    <div class="col-md-6 icon--styles">
                        <img src="img/formulario/como-llegar.svg" alt="Cómo Llegar">
                        <h5>CÓMO LLEGAR</h5>
                    </div>
                    <div class="col-md-6 icon--styles">
                        <img src="img/formulario/folletos.svg" alt="Folletos">
                        <h5>FOLLETOS</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 icon--styles">
                        <img src="img/formulario/como-moverse.svg" alt="Cómo Moverse">
                        <h5>CÓMO MOVERSE</h5>
                    </div>
                    <div class="col-md-6 icon--styles">
                        <img src="img/formulario/info.svg" alt="Información Práctica">
                        <h5>INFORMACIÓN PRÁCTICA</h5>
                    </div>
                </div>
            </div>

            <!-- Columna derecha: Formulario -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="container--form bg-gris">
                    <h2 class="text-center mb-4">Formulario de Registro</h2>
                    <form id="userForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="Introduce tus apellidos" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Introduce tu dirección" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        <div id="confirmationMessage" class="text-success mt-3 text-center" style="display: none;">
                            ¡Formulario enviado correctamente!
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript de Bootstrap y funcionalidad -->
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío real del formulario
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.style.display = 'block'; // Muestra el mensaje de confirmación
        });
    </script>
</body>
</html>
